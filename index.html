<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Message form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
  <link href="uploader/css/theme.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="uploader/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="content">

    <div class="form__wrapper">

      <form id="feedback-form" action="process/process.php" enctype="multipart/form-data" novalidate>

        <div class="form-group form-message">
          <label for="message" class="control-label index-header">Сообщение (не более 500 символов)</label>
          <textarea id="message" name="message" class="form-control" rows="8" placeholder="Ваше сообщение"
            maxlength="500" required="required"></textarea>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group form-attachments">
          <div class="file-loading">
            <input class="form-control" id="file" type="file" name="attachment[]" multiple>
          </div>
        </div>

        <!-- Сообщение при ошибке -->
        <div class="form-error d-none">
          Исправьте данные и отправьте форму ещё раз.
        </div>

        <!-- Индикация отправки данных формы на сервер -->
        <div class="progress d-none">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
            style="width: 0"></div>
        </div>

        <!-- Кнопка для отправки формы на сервер -->
        <div class="form-submit">
          <button class="btn abv-button" type="submit">Отправить сообщение</button>
        </div>

      </form>

      <!-- Сообщение об успешной отправки формы -->
      <div class="form-result-success d-none">
        <div data-target="#feedback-form">Сообщение отправлено</div>
      </div>

    </div>

  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="uploader/js/sortable.min.js"></script>
  <script src="uploader/js/piexif.min.js"></script>
  <script src="uploader/js/fileinput.min.js"></script>
  <script src="uploader/js/ru.js"></script>
  <script src="uploader/js/theme.min.js"></script>
  <script src="js/process-forms.js"></script>

</body>

</html>
